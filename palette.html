<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/palette.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container hidden-xs" id="connect" >
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
            <div class="row">
                <div class="col-xs-12">
                    <label id="clear">Clear</label>
                    <div class="dropdown">
                        <a href="" data-toggle="dropdown">Line width <span class="caret"></span> </a>
                        <ul class="dropdown-menu" id="lineWidth">
                            <li>1</li>
                            <li>3</li>
                            <li>5</li>
                            <li>7</li>
                            <li>9</li>
                            <li>11</li>
                        </ul>
                    </div>
                    <label for="lineColor">Color </label>
                    <input type="color" id="lineColor"/>
                    <label for="fill">Fill </label>
                    <input type="color" id="fill"/>
                </div>
                <div class="col-xs-12">
                    <canvas id="cvs-connec" class="center-block" width="800" height="400"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery-1.11.3.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.js"></script>
<script src="js/palette.js"></script>
</body>
</html>
